<html>
    <head>
        <style>
            body {
                margin: 0;
                background-color: hsl(0, 100%, 100%);
            }
        </style>
    </head>
    <body>
        <script type="text/javascript">
            let h = 0;
            let s = 100;
            let l = 50;

            const body = document.querySelector('body');
            function animate() {
                h = Math.sin(new Date() / 10000) * 180;
                body.style.backgroundColor = `hsl(${h}, ${s}%, ${l}%)`;
                requestAnimationFrame(animate)
            }
            animate();
        </script>
    </body>
</html>
